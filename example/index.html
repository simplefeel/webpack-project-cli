<!doctype html>
<html>

<head>
    <title>起步</title>
</head>

<body>
    <div id="app">
        <a href="#/">home</a>
        <a href="#/foo">foo</a>
        <a href="#/bar">bar</a>
        <div id="router-view"></div>
    </div>
    <script src="bundle.js"></script>
</body>
<script>
    var router = new Router({
  id: 'router-view',
  mode: 'hash',
  routes: [
    {
      path: '/',
      name: 'home',
      component: '<div>Home</div>',
      beforeEnter: next => {
        console.log('before enter home')
        next()
      },
      afterEnter: next => {
        console.log('enter home')
        next()
      },
      beforeLeave: next => {
        console.log('start leave home')
        next()
      }
    },
    {
      path: '/bar',
      name: 'bar',
      component: '<div>Bar2sdfdssfdff20000444</div>',
      beforeEnter: next => {
        console.log('before enter bar')
        next()
      },
      afterEnter: next => {
        console.log('enter bar')
        next()
      },
      beforeLeave: next => {
        console.log('start leave bar')
        next()
      }
    },
    {
      path: '/foo',
      name: 'foo',
      component: '<div>Foosdfs12213</div>'
    }
  ]
})

</script>

</html>
